<div
	className="bg-gray-500 hover:bg-blue-600 hover:text-black flex duration-500 hover:scale-105 justify-center items-center relative group p-8 rounded-lg shadow-2xl transform transition-transform perspective-1000 mb-4"
>
	<div
		className="loginForm transform hover:rotate-x-6 hover:rotate-y-6 transition-transform duration-700"
	>
		<form>
			<h2 className="text-center mb-4 text-white">Registration Form</h2>

			{/* First Name */}
			<label htmlFor="firstName4" className="text-white mb-2 block">
				First Name:
			</label>
			<input
				type="text"
				id="firstName4"
				name="firstName4"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Last Name */}
			<label htmlFor="lastName4" className="text-white mb-2 block">
				Last Name:
			</label>
			<input
				type="text"
				id="lastName4"
				name="lastName4"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Email */}
			<label htmlFor="email4" className="text-white mb-2 block"> Email: </label>
			<input
				type="email"
				id="email4"
				name="email4"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Phone */}
			<label htmlFor="phone4" className="text-white mb-2 block"> Phone: </label>
			<input
				type="tel"
				id="phone4"
				name="phone4"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Address */}
			<label htmlFor="address4" className="text-white mb-2 block">
				Address:
			</label>
			<input
				type="text"
				id="address4"
				name="address4"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Message/Query */}
			<label htmlFor="message4" className="text-white mb-2 block">
				Message/Query:
			</label>
			<textarea
				id="message4"
				name="message4"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>

			{/* Submit Button */}
			<button
				type="submit"
				className="w-full p-2 bg-blue-600 hover:bg-blue-800 text-white rounded"
			>
				Register
			</button>
		</form>
	</div>
</div>
