<div
	className="bg-gray-700 hover:bg-gray-500 flex hover:scale-105  justify-center items-center relative group p-8 rounded-lg shadow-2xl transform transition-transform duration-500 perspective-1000 mb-4"
>
	<div
		className="loginForm transform hover:rotate-x-6 hover:rotate-y-6 transition-transform duration-700"
	>
		<form>
			<h2 className="text-center mb-4 text-white">Feedback Form</h2>

			{/* First Name */}
			<label htmlFor="firstName2" className="text-white mb-2 block">
				First Name:
			</label>
			<input
				type="text"
				id="firstName2"
				name="firstName2"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Last Name */}
			<label htmlFor="lastName2" className="text-white mb-2 block">
				Last Name:
			</label>
			<input
				type="text"
				id="lastName2"
				name="lastName2"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Email */}
			<label htmlFor="email2" className="text-white mb-2 block"> Email: </label>
			<input
				type="email"
				id="email2"
				name="email2"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Phone */}
			<label htmlFor="phone2" className="text-white mb-2 block"> Phone: </label>
			<input
				type="tel"
				id="phone2"
				name="phone2"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Address */}
			<label htmlFor="address2" className="text-white mb-2 block">
				Address:
			</label>
			<input
				type="text"
				id="address2"
				name="address2"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Message/Query */}
			<label htmlFor="message2" className="text-white mb-2 block">
				Message/Query:
			</label>
			<textarea
				id="message2"
				name="message2"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>

			{/* Submit Button */}
			<button
				type="submit"
				className="w-full p-2 bg-blue-600 hover:bg-blue-800 text-white rounded"
			>
				Send Feedback
			</button>
		</form>
	</div>
</div>
