<div
	className="bg-gray-600 hover:bg-gray-800 flex duration-500 hover:scale-105 justify-center items-center relative group p-8 rounded-lg shadow-2xl transform transition-transform perspective-1000 mb-4"
>
	<div
		className="loginForm transform hover:rotate-x-6 hover:rotate-y-6 transition-transform duration-700"
	>
		<form>
			<h2 className="text-center mb-4 text-white">Inquiry Form</h2>

			{/* First Name */}
			<label htmlFor="firstName3" className="text-white mb-2 block">
				First Name:
			</label>
			<input
				type="text"
				id="firstName3"
				name="firstName3"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Last Name */}
			<label htmlFor="lastName3" className="text-white mb-2 block">
				Last Name:
			</label>
			<input
				type="text"
				id="lastName3"
				name="lastName3"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Email */}
			<label htmlFor="email3" className="text-white mb-2 block"> Email: </label>
			<input
				type="email"
				id="email3"
				name="email3"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Phone */}
			<label htmlFor="phone3" className="text-white mb-2 block"> Phone: </label>
			<input
				type="tel"
				id="phone3"
				name="phone3"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Address */}
			<label htmlFor="address3" className="text-white mb-2 block">
				Address:
			</label>
			<input
				type="text"
				id="address3"
				name="address3"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Message/Query */}
			<label htmlFor="message3" className="text-white mb-2 block">
				Message/Query:
			</label>
			<textarea
				id="message3"
				name="message3"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>

			{/* Submit Button */}
			<button
				type="submit"
				className="w-full p-2 bg-blue-600 hover:bg-blue-800 text-white rounded"
			>
				Submit Inquiry
			</button>
		</form>
	</div>
</div>
