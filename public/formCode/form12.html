<div
	className="bg-gray-800 hover:bg-indigo-950 flex duration-500 hover:scale-105 justify-center items-center relative group p-8 rounded-lg shadow-2xl transform transition-transform perspective-1000 mb-4"
>
	<div
		className="loginForm transform hover:rotate-x-6 hover:rotate-y-6 transition-transform duration-700"
	>
		<form>
			<h2 className="text-center mb-4 text-white">Contact Us</h2>

			{/* First Name */}
			<label htmlFor="firstName1" className="text-white mb-2 block">
				First Name:
			</label>
			<input
				type="text"
				id="firstName1"
				name="firstName1"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Last Name */}
			<label htmlFor="lastName1" className="text-white mb-2 block">
				Last Name:
			</label>
			<input
				type="text"
				id="lastName1"
				name="lastName1"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Email */}
			<label htmlFor="email1" className="text-white mb-2 block"> Email: </label>
			<input
				type="email"
				id="email1"
				name="email1"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Phone */}
			<label htmlFor="phone1" className="text-white mb-2 block"> Phone: </label>
			<input
				type="tel"
				id="phone1"
				name="phone1"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Address */}
			<label htmlFor="address1" className="text-white mb-2 block">
				Address:
			</label>
			<input
				type="text"
				id="address1"
				name="address1"
				required
				className="w-full p-2 mb-4 rounded"
			/>

			{/* Message/Query */}
			<label htmlFor="message1" className="text-white mb-2 block">
				Message/Query:
			</label>
			<textarea
				id="message1"
				name="message1"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>

			{/* Submit Button */}
			<button
				type="submit"
				className="w-full p-2 bg-blue-600 hover:bg-blue-800 text-white rounded"
			>
				Send Message
			</button>
		</form>
	</div>
</div>
