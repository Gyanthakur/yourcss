<div
	className="bg-teal-400 hover:bg-teal-600 flex duration-500 hover:scale-105 justify-center items-center relative group p-4 rounded-lg shadow-md"
>
	<div>
		<form>
			<h2 className="text-center mb-4 text-white">Feedback</h2>
			<label htmlFor="userEmail" className="text-white mb-2 block">
				Email:
			</label>
			<input
				type="email"
				id="userEmail"
				name="userEmail"
				required
				className="w-full p-2 mb-4 rounded"
			/>
			<label htmlFor="userFeedback" className="text-white mb-2 block">
				Your Feedback:
			</label>
			<textarea
				id="userFeedback"
				name="userFeedback"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>
			<button
				type="submit"
				className="w-full p-2 bg-blue-600 hover:bg-blue-800 text-white rounded"
			>
				Submit
			</button>
		</form>
	</div>
</div>
