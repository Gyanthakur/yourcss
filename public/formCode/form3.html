<div
	className="bg-green-400 hover:bg-sky-400 flex duration-500 hover:scale-105 justify-center items-center relative group p-6 rounded-lg shadow-md"
>
	<div className="{style.loginForm}">
		<form className="{style.loginForm}">
			<h2 className="text-center mb-4">Contact Us</h2>
			<label htmlFor="name" className="mb-2 block"> Name: </label>
			<input
				type="text"
				id="name"
				name="name"
				required
				className="w-full p-2 mb-4 rounded"
			/>
			<label htmlFor="message" className="mb-2 block"> Message: </label>
			<textarea
				id="message"
				name="message"
				required
				className="w-full p-2 mb-4 rounded"
			></textarea>
			<button
				type="submit"
				className="w-full p-2 bg-red-500 hover:bg-red-700 text-white rounded"
			>
				Send
			</button>
		</form>
	</div>
</div>
